
    <nz-upload [(nzFileList)]="fileList" [nzAccept]="'.jpg,.jpeg,.png,.bmp,.doc,.docx'"  [nzFileType]="'image/png,image/jpeg'" 
    [nzBeforeUpload]="beforeUpload" nzMultiple [nzLimit]="5" [nzCustomRequest]="autoUpload()">
      <button nz-button><i nz-icon nzType="upload"></i><span>Select File</span></button>
    </nz-upload>
    <button
      nz-button
      [nzType]="'primary'"
      [nzLoading]="uploading"
      (click)="handleUpload()"
      [disabled]="fileList.length == 0"
      style="margin-top: 16px"
    >
      {{ uploading ? 'Uploading' : 'Start Upload' }}
    </button>

    <div style="margin-top: 20px;">
      <button nz-button nzType="primary" (click)="showModal()">Modal</button>
      <nz-modal
      [(nzVisible)]="isVisible"
      nzTitle="Modal"
      nzOkText="OK"
      nzCancelText="Cancel"
      (nzOnOk)="handleOk()"
      (nzOnCancel)="handleCancel()">
      <p>Bla bla...</p>
      <p>Bla bla...</p>
      <p>Bla bla...</p>
      <p>{{modalContext}}</p> 
      <p>{{clickCount}} </p>
      </nz-modal>
    </div>
    <br>
    <button nz-button nzType="info" (click)="showConfirm()">
      Confirm
    </button>
    <p>{{modalContext}}</p> 

<div>
  <nz-select [(ngModel)]="selectedProvince" (ngModelChange)="provinceChange($event)">
    <nz-option *ngFor="let p of provinceData" [nzValue]="p" [nzLabel]="p">

    </nz-option>
  </nz-select>
  <nz-select [(ngModel)]="selectedCity">
    <nz-option *ngFor="let c of cityData[selectedProvince]" [nzValue]="c" [nzLabel]="c">

    </nz-option>
  </nz-select>
</div>
